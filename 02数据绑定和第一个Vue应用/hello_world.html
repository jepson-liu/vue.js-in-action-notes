<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js 实战示例</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="你的名字">
        <h6>Hello，{{ name }}</h6>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                name:'Jepson'
            }
        })
    </script>
</body>
</html>
