<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js 实战示例</title>
</head>
<body>
    <div id="app">
        <h6>Hello，{{ a }}</h6>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                a:2
            },
            beforeCreate() {
                console.log("beforeCreate")
            },
            created() {
                console.log("created")
            },
            beforeMount() {
                console.log("beforeMount")
            },
            mounted() {
                console.log("mounted")
            },
            beforeUpdate() {
                console.log("beforeUpdate")
            },
            updated() {
                console.log("updated")
            },
            beforeDestroy() {
                console.log("beforeDestroy")
            },
            destroyed() {
                console.log("destroyed")
            },
        })
    </script>
</body>
</html>
